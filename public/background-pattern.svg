<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .symbol {
        font-family: 'Courier New', Courier, monospace;
        font-size: 36px;
        fill: rgba(255, 255, 255, 0.05);
      }
    </style>
  </defs>
  <text x="50" y="80" class="symbol">&lt;/&gt;</text>
  <text x="200" y="120" class="symbol">{ }</text>
  <text x="350" y="60" class="symbol">[ ]</text>
  <text x="100" y="250" class="symbol">#</text>
  <text x="400" y="200" class="symbol">;</text>
  <text x="300" y="350" class="symbol">@</text>
  <text x="80" y="420" class="symbol">*</text>
  <text x="450" y="450" class="symbol">=&gt;</text>
  <text x="250" y="480" class="symbol">~</text>
</svg>
